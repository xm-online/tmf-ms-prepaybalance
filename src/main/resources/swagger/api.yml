      properties:
        id:
          type: string
          description: Unique identifier of the related party
        href:
          type: string
          description: Reference to the party
        name:
          type: string
          description: Name of the resource
        '@Type':
          type: string
          description: Indicates the type of resource
        value:
          type: string
          description: 'The resource value that can be used to identify a resource
            with a public key (e.g.: a tel nr, an msisdn)'
      description: Information about a resource that holds realizes the product that
        is linked to the bucket balance
    NotificationRequest:
      required:
        - callback
      type: object
      properties:
        callback:
          type: string
    NotificationResponse:
      required:
        - callback
        - id
        - query
      type: object
      properties:
        id:
          type: string
        callback:
          type: string
        query:
          type: string
    ListenerRequest:
      required:
        - event
        - eventId
        - eventType
      type: object
      properties:
        eventId:
          type: string
        eventType:
          type: string
        event:
          $ref: '#/components/schemas/NotificationResponse'
